<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link href="https://fonts.cdnfonts.com/css/pixelcraft-2" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Lucida Console", "Courier New", monospace;
            background-image: url('https://files.catbox.moe/3w85i7.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            font-family: 'PixelCraft', sans-serif;
            font-size: 25px;
        }
        .jokebox {
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0px 0px 10px rgb(23, 23, 23);
            border-radius: 15px;
            transition: all 0.3s linear;
            min-width: 10px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .jokebox:hover {
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0px 0px 0px 4px rgba(20, 20, 20, 1);
        }
        button {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            text-align: center;
            font-family: 'PixelCraft', sans-serif;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgb(23, 23, 23);
            transition: all 0.3s linear;
            user-select: none;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0px 0px 0px 4px rgba(20, 20, 20, 1);
        }
        button:active {
            transform: scale(0.9);
        }
        .noncopy {
            user-select: none;
        }
        .clipboard {
            user-select: none;
            width: 10vh;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jokebox">
            <div id="joke" onclick="copyToClipboard()" class="noncopy">↓ Click the button ↓</div>
            <img src="https://files.catbox.moe/40u0af.png" alt="COPY" class="clipboard" onclick="copyToClipboard()">
        </div>
        <button onclick="getJoke()">Get a Joke</button>
    </div>
    <script>
        const limit = 1;
        const apiKey = 'W0GE56n71tA47FF6ldqCgw==0fedCVk9VkkXfjwh';

        function getJoke() {
            $.ajax({
                method: 'GET',
                url: 'https://api.api-ninjas.com/v1/jokes?limit=' + limit,
                headers: { 'X-Api-Key': apiKey },
                contentType: 'application/json',
                success: function(result) {
                    const joke = result[0].joke;
                    const jokeElement = document.getElementById('joke');
                    jokeElement.innerText = joke;
                    adjustFontSize(jokeElement, joke);
                },
                error: function ajaxError(jqXHR) {
                    console.error('Error: ', jqXHR.responseText);
                }
            });
        }

        function adjustFontSize(element, text) {
            const baseSize = 25; // Base font size in pixels
            const maxLength = 100; // Maximum length of the joke for the base size
            const newSize = Math.max(10, baseSize - (text.length - maxLength) / 10); // Decrease font size as text length increases
            element.style.fontSize = newSize + 'px';
        }

        function copyToClipboard() {
            const jokeText = document.getElementById('joke').textContent;
            navigator.clipboard.writeText(jokeText).then(() => {
                console.log('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy the text to clipboard', err);
            });
        }
    </script>
</body>
</html>
