<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link href="https://fonts.cdnfonts.com/css/pixelcraft-2" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Lucida Console", "Courier New", monospace;
            background-image: url('https://files.catbox.moe/3w85i7.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            font-family: 'PixelCraft', sans-serif;
            font-size: 25px;
        }
        .jokebox {
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0px 0px 10px rgb(23, 23, 23);
            border-radius: 15px;
            transition: all 0.3s linear;
            min-width: 10px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .jokebox:hover {
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0px 0px 0px 4px rgba(20, 20, 20, 1);
        }
        button {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            text-align: center;
            font-family: 'PixelCraft', sans-serif;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgb(23, 23, 23);
            transition: all 0.3s linear;
            user-select: none;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0px 0px 0px 4px rgba(20, 20, 20, 1);
        }
        button:active {
            transform: scale(0.9);
        }
        .noncopy{
            user-select: none;
        }
        .clipboard{
            user-select: none;
            width:10vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jokebox onclick="copyToClipboard()">
            <div id="joke" onclick="copyToClipboard()" class="noncopy">↓ Click the button ↓</div>
            <img src="https://files.catbox.moe/40u0af.png" alt="COPY" class="clipboard" onclick="copyToClipboard()">
        </div>
        <button onclick="getJoke()">Get a Joke</button>
    </div>
    <script>
        async function getJoke() {
            const response = await fetch('https://v2.jokeapi.dev/joke/Any');
            const data = await response.json();
            const joke = data.type === 'single' ? data.joke : `${data.setup} ${data.delivery}`;
            document.getElementById('joke').innerText = joke;
        }
        function copyToClipboard() {
            const jokeText = document.getElementById('joke').textContent;
            navigator.clipboard.writeText(jokeText).then(() => {
            }).catch(err => {
                console.error('Failed to copy the text to clipboard', err);
            });
        }
    </script>
</body>
</html>
