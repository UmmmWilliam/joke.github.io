<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link href="https://fonts.cdnfonts.com/css/pixelcraft-2" rel="stylesheet">
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Lucida Console", "Courier New", monospace;
            background-image: url('https://files.catbox.moe/3w85i7.jpg');
            background-size: cover; 
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            font-family: 'PixelCraft', sans-serif;
            font-size: 25px;
        }
        .joke {
            color: white;
        }
        button {
            margin-top: 50px;
            padding: 5px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            font-family: 'PixelCraft', sans-serif;
            font-size: 35px;
            background-color: rgba(0, 0, 0, 0.0);
            color: white;
            border-color: rgba(0, 0, 0, 0.0);
            border-radius: 15px ;
            box-shadow: 0px 0px 10px rgb(23, 23, 23);
            transition: all 0.3s linear;
            user-select: none;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.08);
            box-shadow: 0px 0px 0px 3px rgba(20, 20, 20, 0.7);
        }
        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="joke" class="joke"></div>
        <button onclick="getJoke()">Get a Joke</button>
    </div>
    <script>
        async function getJoke() {
            const response = await fetch('https://v2.jokeapi.dev/joke/Any');
            const data = await response.json();
            const joke = data.type === 'single' ? data.joke : `${data.setup} ${data.delivery}`;
            document.getElementById('joke').innerText = joke;
        }
    </script>
</body>
</html>
